<div class="body">
  <div class="container-auth">
    <div class="screen" *ngIf="!loading">
      <div class="screen__content">
        <img
          src="https://sgp-web.nyc3.cdn.digitaloceanspaces.com/Musicaly_Test/assets/musicaly-logo.png"
          class="logo"
          width="150px"
          alt=""
        />

        <form class="login" [formGroup]="form">
          <mat-form-field
            class="login__field"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label>CORREO ELECTRONICO</mat-label>
            <input matInput placeholder="" value="" formControlName="email" />
          </mat-form-field>
          <mat-form-field
            class="login__field"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label>CONTRASEÑA</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
          </mat-form-field>

          <button class="button login__submit" (click)="login()">
            <span class="button__text">Iniciar Sesión</span>
          </button>

          <button (click)="navigateToRegister()">
            <span class="button_text">Registrarse</span>
          </button>

          <div class="login_version">Musicaly v0.0.1</div>
        </form>
      </div>
    </div>
    <div class="screen" *ngIf="loading">
      <app-loading></app-loading>
    </div>
  </div>
</div>
