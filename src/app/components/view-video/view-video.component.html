<mat-card>
  <mat-card-header class="secondary header-modal">
    <div class="item-spacer"></div>
    <mat-icon>vide_file</mat-icon>
    <span> {{ title }}</span>
    <div class="item-spacer"></div>
    <span class="icon-close-modal" (click)="closeDialog()">&#10008;</span>
  </mat-card-header>

  <mat-card-content class="card-content" *ngIf="!loading">
    <!-- <div [innerHTML]="embeddedVideoHtml"></div> -->
    <iframe width="500" height="300" [src]="src"></iframe>
  </mat-card-content>
  <mat-card-content class="card-content" *ngIf="loading">
    <app-loading> </app-loading>
  </mat-card-content>
</mat-card>
